<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUIREMENTS - Rocket League</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Complete redesign with ultra-premium aesthetics and sophisticated interactions */
        :root {
            --primary: #164e63;
            --primary-light: #0891b2;
            --accent: #10b981;
            --accent-light: #34d399;
            --background: #ffffff;
            --surface: #f8fafc;
            --surface-elevated: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #164e63 0%, #0891b2 100%);
            --gradient-accent: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            --gradient-mesh: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(16, 185, 129, 0.15), transparent),
                            radial-gradient(ellipse 80% 50% at 80% 50%, rgba(22, 78, 99, 0.1), transparent),
                            radial-gradient(ellipse 80% 50% at 20% 80%, rgba(52, 211, 153, 0.08), transparent);
        }

        .dark {
            --primary: #0891b2;
            --primary-light: #06b6d4;
            --accent: #10b981;
            --accent-light: #34d399;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-elevated: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --gradient-mesh: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(16, 185, 129, 0.2), transparent),
                            radial-gradient(ellipse 80% 50% at 80% 50%, rgba(8, 145, 178, 0.15), transparent),
                            radial-gradient(ellipse 80% 50% at 20% 80%, rgba(52, 211, 153, 0.1), transparent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            cursor: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Ultra-sophisticated custom cursor with premium animations */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            will-change: transform;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.6;
            will-change: transform;
        }

        .cursor.hover {
            transform: scale(2);
            background: var(--primary);
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cursor-follower.hover {
            transform: scale(1.5);
            border-color: var(--primary);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Sophisticated parallax background with mesh gradients */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-mesh {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: var(--gradient-mesh);
            transition: transform 0.1s ease-out;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-float 20s ease-in-out infinite;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.4;
            animation: float-element 15s ease-in-out infinite;
            will-change: transform;
        }

        .floating-element:nth-child(odd) {
            animation: float-element-alt 18s ease-in-out infinite;
        }

        .floating-element:nth-child(3n) {
            animation: float-element-spiral 20s linear infinite;
        }

        /* Premium navigation with glass morphism */
        .navigation {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.5rem;
            opacity: 0;
            animation: slide-in-top 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-link, .cta-button, .stat-card {
            animation: subtle-pulse 3s ease-in-out infinite;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        /* Hero section with sophisticated typography and layout */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--gradient-accent);
            color: white;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fade-in-up 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fade-in-up 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fade-in-up 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fade-in-up 1s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
        }

        .cta-button {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            /* Added button animation */
            animation: button-glow 4s ease-in-out infinite;
        }

        .cta-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .cta-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-xl);
            /* Enhanced hover animation */
            animation: button-glow-hover 0.6s ease-out;
        }

        .cta-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .cta-secondary:hover {
            background: var(--surface);
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-lg);
            /* Enhanced hover animation */
            animation: button-glow-hover 0.6s ease-out;
        }

        /* Premium stats section with sophisticated animations */
        .stats-section {
            padding: 6rem 2rem;
            background: var(--surface);
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-card {
            background: var(--surface-elevated);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-accent);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Added shooting stars animation */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent);
            animation: shooting-star 8s linear infinite;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, var(--accent), transparent);
            transform: translateX(50px) translateY(-50%);
        }

        .shooting-star:nth-child(2n) {
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .shooting-star:nth-child(3n) {
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .shooting-star:nth-child(4n) {
            animation-duration: 15s;
            animation-delay: 6s;
        }

        /* Added guild stats section */
        .guild-stats {
            margin-top: 4rem;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fade-in-up 1s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
        }

        .guild-stats-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .guild-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .guild-stat-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: stat-float 6s ease-in-out infinite;
        }

        .guild-stat-item:nth-child(2) {
            animation-delay: 1s;
        }

        .guild-stat-item:nth-child(3) {
            animation-delay: 2s;
        }

        .guild-stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .guild-stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .guild-stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Responsive design with mobile-first approach */
        @media (max-width: 768px) {
            .navigation {
                padding: 0.25rem;
            }
            
            .nav-links {
                gap: 0.25rem;
            }
            
            .nav-link {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .hero {
                padding: 1rem;
            }
            
            .hero-cta {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .stats-section {
                padding: 3rem 1rem;
            }
        }

        /* Dark mode toggle styles */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 101;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* New keyframe animations */
        @keyframes button-glow {
            0%, 100% { 
                box-shadow: var(--shadow-lg), 0 0 20px rgba(16, 185, 129, 0.1);
            }
            50% { 
                box-shadow: var(--shadow-xl), 0 0 30px rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes button-glow-hover {
            0% { transform: translateY(-2px) scale(1.02); }
            50% { transform: translateY(-4px) scale(1.05); }
            100% { transform: translateY(-2px) scale(1.02); }
        }

        @keyframes shooting-star {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(100px);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(calc(100vw + 100px)) translateY(-100px);
            }
        }

        @keyframes stat-float {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-10px);
            }
        }

        @keyframes grid-float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        @keyframes float-element {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) translateX(20px);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg) translateX(-15px);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-40px) rotate(270deg) translateX(10px);
                opacity: 0.9;
            }
        }

        @keyframes float-element-alt {
            0%, 100% { 
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.3;
            }
            33% { 
                transform: translateX(40px) translateY(-25px) scale(1.2);
                opacity: 0.7;
            }
            66% { 
                transform: translateX(-30px) translateY(-45px) scale(0.8);
                opacity: 0.5;
            }
        }

        @keyframes float-element-spiral {
            0% { 
                transform: rotate(0deg) translateX(30px) rotate(0deg);
                opacity: 0.2;
            }
            100% { 
                transform: rotate(360deg) translateX(30px) rotate(-360deg);
                opacity: 0.8;
            }
        }

        @keyframes slide-in-top {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.005); }
        }

		<script>
        class PremiumCursor {
            constructor() {
                this.cursor = document.querySelector('.cursor');
                this.follower = document.querySelector('.cursor-follower');
                this.mouseX = 0;
                this.mouseY = 0;
                this.followerX = 0;
                this.followerY = 0;
                this.isMoving = false;
                
                this.init();
            }
            
            init() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    
                    if (!this.isMoving) {
                        this.isMoving = true;
                        requestAnimationFrame(() => {
                            this.cursor.style.transform = `translate3d(${this.mouseX - 6}px, ${this.mouseY - 6}px, 0)`;
                            this.isMoving = false;
                        });
                    }
                });
                
                this.animateFollower();
                
                const hoverElements = document.querySelectorAll('a, button, .stat-card');
                hoverElements.forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        this.cursor.classList.add('hover');
                        this.follower.classList.add('hover');
                    });
                    
                    el.addEventListener('mouseleave', () => {
                        this.cursor.classList.remove('hover');
                        this.follower.classList.remove('hover');
                    });
                });
            }
            
            animateFollower() {
                this.followerX += (this.mouseX - this.followerX) * 0.15;
                this.followerY += (this.mouseY - this.followerY) * 0.15;
                
                this.follower.style.transform = `translate3d(${this.followerX - 20}px, ${this.followerY - 20}px, 0)`;
                
                requestAnimationFrame(() => this.animateFollower());
            }
        }

        class ParallaxBackground {
            constructor() {
                this.mesh = document.querySelector('.background-mesh');
                this.grid = document.querySelector('.background-grid');
                this.init();
            }
            
            init() {
                document.addEventListener('mousemove', (e) => {
                    const x = (e.clientX / window.innerWidth) * 100;
                    const y = (e.clientY / window.innerHeight) * 100;
                    
                    const meshX = (x - 50) * 0.02;
                    const meshY = (y - 50) * 0.02;
                    const gridX = (x - 50) * 0.01;
                    const gridY = (y - 50) * 0.01;
                    
                    this.mesh.style.transform = `translate(${meshX}px, ${meshY}px)`;
                    this.grid.style.transform = `translate(${gridX}px, ${gridY}px)`;
                });
            }
        }

        class FloatingElements {
            constructor() {
                this.container = document.querySelector('.floating-elements');
                this.elements = [];
                this.createElements();
            }
            
            createElements() {
                for (let i = 0; i < 35; i++) {
                    const element = document.createElement('div');
                    element.className = 'floating-element';
                    element.style.left = Math.random() * 100 + '%';
                    element.style.top = Math.random() * 100 + '%';
                    element.style.animationDelay = Math.random() * 20 + 's';
                    element.style.animationDuration = (12 + Math.random() * 15) + 's';
                    
                    const size = 2 + Math.random() * 4;
                    element.style.width = size + 'px';
                    element.style.height = size + 'px';
                    
                    this.container.appendChild(element);
                    this.elements.push(element);
                }
            }
        }

        /* Added shooting stars class */
        class ShootingStars {
            constructor() {
                this.container = document.querySelector('.shooting-stars');
                this.createShootingStars();
                this.startAnimation();
            }
            
            createShootingStars() {
                for (let i = 0; i < 6; i++) {
                    const star = document.createElement('div');
                    star.className = 'shooting-star';
                    star.style.top = Math.random() * 50 + '%';
                    star.style.left = '-100px';
                    star.style.animationDelay = Math.random() * 8 + 's';
                    this.container.appendChild(star);
                }
            }
            
            startAnimation() {
                setInterval(() => {
                    this.createRandomShootingStar();
                }, 3000 + Math.random() * 5000);
            }
            
            createRandomShootingStar() {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = Math.random() * 60 + '%';
                star.style.left = '-100px';
                star.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                this.container.appendChild(star);
                
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, 12000);
            }
        }

        class StatsCounter {
            constructor() {
                this.counters = document.querySelectorAll('.stat-number');
                /* Added guild stats counters */
                this.guildCounters = document.querySelectorAll('.guild-stat-number');
                this.observer = new IntersectionObserver(
                    (entries) => this.handleIntersection(entries),
                    { threshold: 0.5 }
                );
                
                this.counters.forEach(counter => {
                    this.observer.observe(counter);
                });
                
                /* Observe guild stats */
                this.guildCounters.forEach(counter => {
                    this.observer.observe(counter);
                });
            }
            
            handleIntersection(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        /* Handle both regular and guild stats */
                        if (entry.target.hasAttribute('data-target')) {
                            this.animateCounter(entry.target);
                        } else if (entry.target.hasAttribute('data-guild-target')) {
                            this.animateGuildCounter(entry.target);
                        }
                        this.observer.unobserve(entry.target);
                    }
                });
            }
            
            animateCounter(element) {
                const target = parseInt(element.getAttribute('data-target'));
                const duration = 2000;
                const start = performance.now();
                
                const animate = (currentTime) => {
                    const elapsed = currentTime - start;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                    const current = Math.floor(target * easeOutCubic);
                    
                    element.textContent = current.toLocaleString();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                requestAnimationFrame(animate);
            }
            
            /* Added guild counter animation */
            animateGuildCounter(element) {
                const targetStr = element.getAttribute('data-guild-target');
                const isRanking = targetStr.includes('#');
                
                if (isRanking) {
                    element.textContent = targetStr;
                    return;
                }
                
                const target = parseInt(targetStr);
                const duration = 2500;
                const start = performance.now();
                
                const animate = (currentTime) => {
                    const elapsed = currentTime - start;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                    const current = Math.floor(target * easeOutCubic);
                    
                    element.textContent = current.toLocaleString();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }

        class ThemeToggle {
            constructor() {
                this.toggle = document.getElementById('themeToggle');
                this.init();
            }
            
            init() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    document.body.classList.remove('dark');
                } else {
                    document.body.classList.add('dark');
                }
                
                this.toggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark');
                    const isDark = document.body.classList.contains('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                });
            }
        }

        class SmoothScroll {
            constructor() {
                this.init();
            }
            
            init() {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.querySelector(anchor.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PremiumCursor();
            new ParallaxBackground();
            new FloatingElements();
            /* Added shooting stars initialization */
            new ShootingStars();
            new StatsCounter();
            new ThemeToggle();
            new SmoothScroll();
        });

        let ticking = false;
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateAnimations);
                ticking = true;
            }
        }

        function updateAnimations() {
            ticking = false;
        }

        document.addEventListener('scroll', requestTick);
    </script>
</body>
