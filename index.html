<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET LEAGUE Guild - Grow Castle</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Background Image */
        body {
            background: url('images/Rocket-League-Header-3-min.png') no-repeat center center/cover;
            position: relative;
            animation: slowZoom 30s ease-in-out infinite alternate;
        }

        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        /* Dark overlay for contrast */
        body::before {
            content: '';
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 35px;
            z-index: 1;
        }

        nav a {
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid #a13538;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: -6px; left: -6px;
            width: calc(100% + 12px);
            height: calc(100% + 12px);
            background: #a13538;
            filter: blur(20px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
            border-radius: 15px;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            background: #a13538;
            color: #000;
            box-shadow: 0 0 20px #fff, 0 0 50px #a13538;
            transform: translateY(-2px);
        }

        /* Floating subtle particle effect */
        .particles {
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #a13538;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <nav>
        <a href="overview.html">Overview</a>
        <a href="requirements.html">Requirements</a>
        <a href="join.html">How to Join</a>
        <a href="guides.html">Exclusive Guides</a>
    </nav>

    <!-- Particle Effects -->
    <div class="particles" id="particles"></div>

    <!-- Optional central content -->
    <div class="hero-content"></div>

    <script>
        // Generate subtle floating particles for depth
        const particleContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = 2 + Math.random() * 6 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = 10 + Math.random() * 20 + 's';
            particle.style.backgroundColor = ['#a13538', '#ff5555', '#ff8888'][Math.floor(Math.random()*3)];
            particleContainer.appendChild(particle);
        }
    </script>
</body>
</html>
