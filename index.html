<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET LEAGUE Guild - Grow Castle</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Disable scrolling */
        }

        /* Hero / Dashboard */
        .hero {
            height: 100%;
            width: 100%;
            background: url('images/Rocket-League-Header-3-min.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* Overlay for gradient/glow effect */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 20px #a13538, 0 0 40px #fff;
            margin-bottom: 30px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 50px;
            color: #f0f0f0;
        }

        /* Glowing Buttons */
        .btn {
            padding: 20px 50px;
            margin: 15px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            border: 2px solid #a13538;
            border-radius: 15px;
            background: transparent;
            position: relative;
            transition: all 0.3s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: #a13538;
            filter: blur(15px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
            border-radius: 17px;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            background: #a13538;
            color: #fff;
            box-shadow: 0 0 20px #a13538, 0 0 40px #fff;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>ROCKET LEAGUE</h1>
            <p>Grow Castle Guild</p>
            <div class="buttons">
                <a href="overview.html" class="btn">Overview</a>
                <a href="requirements.html" class="btn">Requirements</a>
                <a href="join.html" class="btn">How to Join</a>
                <a href="guides.html" class="btn">Exclusive Guides</a>
            </div>
        </div>
    </div>
</body>
</html>
