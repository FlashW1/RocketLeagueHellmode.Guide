<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROCKET LEAGUE Guild - Grow Castle</title>
<style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; overflow:hidden; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; cursor:none; }

    /* Background image + overlay */
    body {
        background: url('images/Rocket-League-Header-3-min.png') center center/cover no-repeat;
        position: relative;
        animation: bgZoom 30s ease-in-out infinite alternate;
    }

    @keyframes bgZoom { 0% { transform: scale(1); } 100% { transform: scale(1.03); } }

    body::before {
        content:'';
        position:fixed; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.5);
        z-index:0;
    }

    /* Custom mouse cursor */
    .cursor {
        position: fixed;
        width: 20px; height: 20px;
        border: 2px solid #ff416c;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease-out;
        z-index:9999;
        mix-blend-mode: difference;
        animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        100% { transform: translate(-50%, -50%) scale(1.5); opacity:0.5; }
    }

    /* Particle container */
    .particles { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; overflow:hidden; }

    .particle {
        position:absolute;
        border-radius:50%;
        opacity:0.5;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity:0; }
        100% { transform: translateY(-10vh) scale(1); opacity:0; }
    }

    /* Top navigation */
    nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 40px;
        z-index: 2;
        backdrop-filter: blur(10px);
    }

    nav a {
        padding: 15px 40px;
        border-radius: 12px;
        font-weight: bold;
        text-decoration: none;
        font-size: 1.2rem;
        color: #fff;
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        box-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b;
        transition: all 0.3s ease;
        position: relative;
        z-index:1;
    }

    nav a::before {
        content:'';
        position:absolute;
        top:-5px; left:-5px;
        width:calc(100%+10px); height:calc(100%+10px);
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        filter: blur(25px);
        opacity:0.6;
        border-radius:15px;
        z-index:-1;
        transition: all 0.3s ease;
    }

    nav a:hover {
        transform: scale(1.1) rotate(-1deg);
        box-shadow: 0 0 40px #ff416c, 0 0 80px #ff4b2b, 0 0 100px #fff;
    }

    nav a:hover::before {
        opacity: 1;
        filter: blur(35px);
    }

    /* Center hero content (optional visual flair) */
    .hero-content {
        position: absolute;
        top:50%; left:50%;
        transform: translate(-50%, -50%);
        z-index:2;
        text-align:center;
    }

    .hero-content h1 {
        font-size:5rem;
        color:#fff;
        text-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b;
        animation: fadeIn 2s ease-in-out;
    }

    .hero-content p {
        font-size:1.5rem;
        color:#fff;
        margin-top:20px;
        text-shadow:0 0 10px #ff416c;
        animation: fadeIn 2s ease-in-out 1s forwards;
        opacity:0;
    }

    @keyframes fadeIn {
        to { opacity:1; }
    }
</style>
</head>
<body>
    <!-- Custom cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Navigation Buttons -->
    <nav>
        <a href="overview.html">Overview</a>
        <a href="requirements.html">Requirements</a>
        <a href="join.html">How to Join</a>
        <a href="guides.html">Exclusive Guides</a>
    </nav>

    <!-- Particle Effects -->
    <div class="particles" id="particles"></div>

    <!-- Optional hero content -->
    <div class="hero-content">
        <!-- If you want a subtitle or tagline, uncomment below -->
        <!-- <h1>ROCKET LEAGUE</h1>
        <p>The Ultimate Grow Castle Guild Experience</p> -->
    </div>

    <script>
        // Cursor movement
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Generate particles
        const particleContainer = document.getElementById('particles');
        const particleCount = 80;
        for (let i=0;i<particleCount;i++){
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random()*100 + 'vw';
            particle.style.width = 2+Math.random()*8+'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = 10+Math.random()*20+'s';
            particle.style.backgroundColor = ['#ff416c','#ff4b2b','#ff9a76','#ffffff'][Math.floor(Math.random()*4)];
            particleContainer.appendChild(particle);
        }
    </script>
</body>
</html>
