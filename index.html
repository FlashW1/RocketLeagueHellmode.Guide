<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET LEAGUE Guild - Grow Castle</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* no scrolling */
        }

        /* Background Image */
        body {
            background: url('images/Rocket-League-Header-3-min.png') no-repeat center center/cover;
        }

        /* Overlay to darken the image for better button contrast */
        body::before {
            content: '';
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        /* Top Navigation Bar */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 1;
        }

        nav a {
            padding: 15px 25px;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid #a13538;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: #a13538;
            filter: blur(15px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
            border-radius: 12px;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            background: #a13538;
            color: #000;
            box-shadow: 0 0 20px #fff, 0 0 40px #a13538;
        }

        /* Center content placeholder (optional) */
        .hero-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
        }

        /* Optional subtle animation to make it feel alive */
        body {
            animation: slightZoom 20s ease-in-out infinite alternate;
        }

        @keyframes slightZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }
    </style>
</head>
<body>
    <!-- Navigation / Buttons -->
    <nav>
        <a href="overview.html">Overview</a>
        <a href="requirements.html">Requirements</a>
        <a href="join.html">How to Join</a>
        <a href="guides.html">Exclusive Guides</a>
    </nav>

    <!-- Optional: Center content placeholder (like a visual focal point) -->
    <div class="hero-content">
        <!-- You can add some guild logo or animated icon here if you want -->
    </div>
</body>
</html>
